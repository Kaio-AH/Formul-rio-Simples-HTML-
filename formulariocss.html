<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>

</head>
<div>
    <h1 id="titulo"> Cadastro de Clientes</h1>
    <p id="subtitulo"> Complte suas informações</p>
    <br>
</div>
<form>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong> Nome </strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="campo">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" required>

        </div>
    </fieldset>
    <div class="campo">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="campo">
        <label> Qaul lado da aplicação você desenvolve ? </label>
        <label>
            <input type="radio" name="devweb" value="front-end"> Front-end
        </label>
        <label>
            <input type="radio" name="devweb" value="back-end"> Back-end
        </label>
        <label>
            <input type="radio" name="devweb" value="FullStack"> FullStack
        </label>

    </div>
    <div class="campo">
        <label for="senioridade"> Senior Idade </label>
        <select id="senior idade">
            <option select dissable value=""> Selecione </option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>

        </select>
    </div>
    <fieldset class="grupo">
        <div id="checkbox">
            <label> Selecione as tecnlogias que utiliza </label><br><br>
            <input type="checkbox" id="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" value="JavaScript">
            <label for="tecnologia3">JavaScript</label>
            <input type="checkbox" id="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" id="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" id="tecnologia6" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" id="tecnologia7" value="JAVA">
            <label for="tecnologia7">JAVA</label>



        </div>
    </fieldset>
    <div class="campo">
        <br>
        <label> Conte um pouco da sua história na programação </label>
        <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>

    </div>
    <button class="botao" type="submit"> Concluído </button>

</form>

<body>
</body>

</html>
